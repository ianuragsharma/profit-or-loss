    <div class="container">
      <h1>Stock Profit & Loss Calculator</h1>
      <label for="initial-price">Initial Price</label>
      <input
        type="number"
        placeholder="Enter initial price here"
        id="initial-price"
      />

      <label for="final-price">Final Price </label>
      <input
        type="number"
        placeholder="Enter final price here"
        id="final-price"
      />

      <label for="stock-quantity">Stock Quantity</label>
      <input
        type="number"
        placeholder="Enter stock quantity here"
        id="stock-quantity"
      />

      <button id="profit-or-loss-btn">Profit or Loss?</button>

      <p id="profit-or-loss"></p>
    </div>
